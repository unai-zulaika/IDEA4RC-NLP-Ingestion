ata nel compartimento anteriore. Necessaria stadiazione completa e valutazione multidisciplinare per definire sequenza terapeutica (considerare ruolo della radioterapia neoadiuvante in funzione dell'estensione e dei rapporti con strutture nobili). Piano terapeutico e indagini programmate: - RMN con mdc della coscia sinistra per valutare estensione intramuscolare, rapporto con femore e neuro-vascolar bundle; eseguirla preferibilmente entro 2 settimane (programmata in base a disponibilità). - TC torace senza e con contrasto per staging polmonare (ricerca metastasi polmonari) da effettuarsi contestualmente alla RMN; considerare anche TC torace-thoraco addomino-pelvica se indicato. - Revisione del materiale istologico\/biopsico presso la nostra anatomia patologica per conferma diagnostica e grading (documentazione inviata). Se non disponibile, eseguire core-biopsy ecoguidata\/TC-guidata. - Discussione preliminare in MDT sarcoma non appena disponibili RMN\/TC e referto istologico confermato; obiettivi: definire indicazione a chirurgia conservativa con margini ampi versus neoadiuvante radioterapia per preservare funzione e ottenere resezione oncologicamente adeguata. - Counseling preoperatorio e informazione su possibili opzioni terapeutiche, rischi e sequenza trattamento; valutare preservazione della fertilità in caso di trattamenti sistemici o radioterapici prolungati. - Follow-up clinico in ambulatorio sarcoma dopo acquisizione esami di imaging e confronto in tumor board; contatto telefonico fissato per appuntamento successivo. Conclusioni: Referto del 15\/03\/2018: paziente con myxoid liposarcoma della coscia sinistra, FNCLCC 2, massa stimata 11 cm, in buone condizioni generali. Staging radiologico e revisione istologica necessari; discussione multidisciplinare pianificata per definire strategia terapeutica (chirurgia ± radioterapia neoadiuvante).","expected_annotation":"","predicted_annotation":"No previous cancer treatments.","llm_output":"No previous cancer treatme rca 6 mesi una massa dolente? (no) i...","note_text":"05\/04\/2018 — Nota di stadiazione Paziente: donna, 34 anni all'esordio. Episodio clinico: la paziente si era presentata in prima visita il 15\/03\/2018 riferendo da circa 6 mesi una massa dolente? (no) indolore in progressivo aumento di volume a livello del compartimento anteriore della coscia sinistra. Esami eseguiti e dati rilevanti: - RMN coscia eseguita il 22\/03\/2018: lesione profonda del compartimento anteriore sinistro di circa 110 mm, ben demarcata, segnale eterogeneo con caratteristiche mixoidi e setti interni; la massa si appoggia al fascio neurovascolare femorale senza evidenza di invasione\/encasement osseo. - Agobiopsia ecoguidata eseguita il 30\/03\/2018: quadro compatibile con liposarcoma mixoide (ICD-O-3 8852\/3), componente round-cell limitata; gravità istologica provvisoria FNCLCC grado 2. - TC torace-addome-pelvi per stadiazione eseguita in data odierna 05\/04\/2018: assenza di evidenze radiologiche di metastasi a distanza; non lesioni polmonari focali sospette, mediastino senza adenopatie rilevanti, nulla di significativo in addome\/pelvi. Valutazione clinica e stadiazione: - Dimensione clinica\/imagistica >10 cm (cT2). - N: 0 (nessuna adenopatia clinico-radiologica significativa). - M: 0 (assenza di metastasi alla TC 05\/04\/2018). - Stadio clinico AJCC: II (cT2 N0 M0). Impressione e raccomandazioni del MDT: Lesione compatibile con liposarcoma mixoide localizzato, FNCLCC 2 (provisorio), profondo e di grandi dimensioni (110 mm), in stretto rapporto ma non infiltrativo con il fascio neurovascolare femorale; quadro potenzialmente resecabile con intento di conservazione dell'arto. Considerata la sede, la dimensione e la nota radiosensibilità del sottotipo mixoide, si raccomanda di discutere radioterapia neoadiuvante per migliorare la possibilità di ottenere margini oncologici adeguati e preservare la funzione dell'arto. In alternativa, in caso di valutazione chirurgica favorevole e margini pianificabili, è possibile procedere a resezione oncologica wide con ricostruzione come indicato. Piano operativo: - Discussione formale in MDT sarcoma con priorità (inserire paziente in lista MDT). - Invio immediato a consulenza radioterapica per valutazione neoadiuvante e pianificazione (simulazione TC se indicata). - Programmare valutazione preoperatoria ortopedica-oncologica per pianificazione chirurgica e discussione tecnica di resezione conservativa del compartimento anteriore. - Informare la paziente e raccogliere consenso per percorso terapeutico proposto; eseguire esami preoperatori di routine e staging ematochimico prima dell'inizio del trattamento. Conclusione: malattia localizzata, stadio clinico II (cT2 N0 M0) alla data 05\/04\/2018; proposta prioritaria di percorso multimodale con valutazione di RT neoadiuvante seguita da resezione oncologica conservativa. Documentazione RMN e referto istologico disponibili in cartella.","expected_annotation":"Stage at diagnosis (clinical AJCC): Localized (cT2 N0 M0) — clinical stage II (as of 05\/04\/2018)","predicted_annotation":"Stage at diagnosis (clinical): localized (cT2 N0 M0; AJCC stage II)","llm_output":"Stage at diagnosis (clinical): localized (cT2 N0 M0; AJCC stage II)","raw_output":"Stage at diagnosis (clinical): localized (cT2 N0 M0; AJCC stage II)","exact_match":false,"similarity_score":0.7633,"overall_match":false,"total_values":3,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"dates\", \"expected\": \"05\/04\/2018\", \"predicted\": \"\", \"match\": false}, {\"field\": \"key_value_pairs\", \"expected\": \"[('Stage at diagnosis (clinical AJCC)', 'Localized (cT2 N0 M0) \\u2014 clinical stage II (as of 05\/04\/2018)')]\", \"predicted\": \"[('Stage at diagnosis (clinical)', 'localized (cT2 N0 M0')]\", \"match\": false}, {\"field\": \"enumerations\", \"expected\": \"\", \"predicted\": \"ajcc stage ii), stage at diagnosis (clinical): localized (ct2 n0 m0\", \"match\": false}]","processing_time_seconds":0.682,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Imaging di sorveglianza: TC torace eseguita in prossimità della visita (01\/03\/2023) non evidenzia lesioni polmonari sospette né segni di malattia a distanza rispetto agli esami basali; confrontabile con staging preoperatorio e controlli precedenti che non avevano mostrato metastasi. ... Tumore primario di circa 200 mm di massimo diametro; intervento chirurgico di escissione ampia con ricostruzione eseguito il 10\/06\/2022. Referto istopatologico definitivo del 20\/06\/2022: pleomorphic liposarcoma, FNCLCC 3, necrosi e indice mitotico elevati; margine profondo microscopicamente positivo (R1).","annotation":"Stage at diagnosis (clinical): localized"},{"note":"Stadiazione clinica: tumore di grandi dimensioni (>5 cm), profondo, sede parete addominale anteriore — classificazione clinica: cT2b cN0 cM0 (cM0 confermato da TC torace-addome-pelvi 05\/05\/2022). Quadro compatibile con malattia localizzata di alto grado; stadio clinico corrispondente a stadio III (AJCC) per le caratteristiche morfologiche e di dimensione. ... Quadro compatibile con malattia localizzata di alto grado; stadio clinico corrispondente a stadio III (AJCC) per le caratteristiche morfologiche e di dimensione. ... Conclusioni: TC di stadiazione 05\/05\/2022 senza evidenza di metastasi a distanza (cM0); malattia localizzata di alto grado (pleomorphic liposarcoma G3) della parete addominale anteriore, diametro massimo circa 200 mm. Proposta: discussione MDT per pianificazione intervento chirurgico con possibile integrazione radioterapica perioperatoria; valutazioni preoperatorie da avviare.","annotation":"Stage at diagnosis (clinical): localized (cT2b cN0 cM0; AJCC stage III)"},{"note":"Anamnesi oncologica sintetica: resezione chirurgica estesa eseguita il 10\/06\/2022 con ricostruzione; esame istologico definitivo del 20\/06\/2022 confermò liposarcoma pleomorfo, G3, margine profondo R1. Adiuvante radioterapia al letto tumorale 50 Gy in 25 frazioni eseguita nell’agosto-settembre 2022. ... Adiuvante radioterapia al letto tumorale 50 Gy in 25 frazioni eseguita nell’agosto-settembre 2022. Sorveglianza clinica e TC fino al 2023 negativa; nuova progressione polmonare documentata con TC del 10\/02\/2024 e conferma di malattia metastatica polmonare il 20\/02\/2024. ... Sorveglianza clinica e TC fino al 2023 negativa; nuova progressione polmonare documentata con TC del 10\/02\/2024 e conferma di malattia metastatica polmonare il 20\/02\/2024.","annotation":"Stage at diagnosis (clinical): localized"},{"note":"Breve storia clinica: paziente giovane, trattato inizialmente nel 2019 con biopsia e resezione ampia (resezione eseguita il 10\/10\/2019; referto istologico confermava Ewing extrascheletrico, diametro massimo 20 mm, margine più vicino 2 mm, R0) seguito da chemioterapia adiuvante VDC\/IE completata il 15\/07\/2020 e radioterapia al letto tumorale (54 Gy\/27 fx) iniziata il 01\/08\/2020. Il paziente era in follow-up clinico\/strumentale regolare e documentato NED fino ai controlli del 2021. ... Il paziente era in follow-up clinico\/strumentale regolare e documentato NED fino ai controlli del 2021. A distanza di circa due anni dalla fine della radioterapia, la sorveglianza ha evidenziato nuove lesioni polmonari.","annotation":"Stage at diagnosis (clinical): localized"},{"note":"Dati clinici: resezione di massa profonda della parete addominale anteriore (wide local excision con component separation e ricostruzione), intervento eseguito il 10\/06\/2022. Lesione nota in anamnesi da circa 3 mesi e valutata radiologicamente con RMN il 02\/05\/2022 (diametro massimo documentato ≈ 200 mm). ... Commento: la combinazione di dimensioni maggiori di 10 cm, alto grado FNCLCC e margine profondo positivo è associata a rischio aumentato di recidiva locale e di sviluppo di malattia metastatica. Si raccomanda discussione multidisciplinare per valutare opzioni terapeutiche complementari (radioterapia adiuvante e\/o ulteriori interventi) in relazione allo stato clinico complessivo della paziente.","annotation":"Stage at diagnosis (selected type): localized"}]},{"match_indicator":"✗","note_id":"P001_2018-05-15_surgery_5","p_id":"P001","note_date":"2018-05-15","report_type":"surgery","prompt_type":"surgerytype-fs30-int","note_text_preview":"Referto operatorio — 15\/05\/2018 Intervento: ampia escissione locale con resezione parziale del compartimento anteriore della coscia sinistra (wide local excision, partial compartment resection). Atto ...","note_text":"Referto operatorio — 15\/05\/2018 Intervento: ampia escissione locale con resezione parziale del compartimento anteriore della coscia sinistra (wide local excision, partial compartment resection). Atto chirurgico eseguito in regime di elezione il 15 maggio 2018. Indicazione: massa profonda della coscia sinistra di circa 110 mm, sospetto istologico di liposarcoma mixoide (biopsia ago-core del 30\/03\/2018), stadiazione TC torace-addome-pelvi negativa eseguita il 05\/04\/2018. Paziente riferiva massa in accrescimento da circa 6 mesi. Tecnica: incisione longitudinale sull’emitorace anteriore della coscia sinistra; dissezione dei piani molli fino al piano muscolare; tumore rimosso en bloc con tessuto molle circostante e porzione del compartimento anteriore, mantenendo rispetto del fascio neurovascolare femorale che risultava abuttante ma non avvolto alla risonanza preoperatoria (RMN 22\/03\/2018). Non è stata necessaria resezione ossea. Emostasi ottenuta e chiusura in strati; drenaggio posizionato (se presente) e medicazione compressiva. Dettagli pezzo operatorio: massa unica, dimensione massima riferita intraoperatoriamente e sul pezzo circa 110 mm; campione inviato integralmente ad anatomia patologica per esame istologico definitivo e valutazione dei margini. Complicanze intraoperatorie: nessuna rilevata. Stato post-operatorio immediato: paziente emodinamicamente stabile alla fine dell’atto; arto inferiore sinistro con perfusione e sensibilità conservate. Il decorso post-operatorio è iniziato regolare. Indicazioni e pianificazione: esame istologico definitivo necessario per confermare istotipo (atteso liposarcoma mixoide, ICD-O-3 8852\/3) e grado FNCLCC definitivo; valutazione dei margini microscopici al referto istologico (margini macroscopicamente prossimi\/“close” come previsto). Si propone discussione in MDT multidisciplinare a referto patologico disponibile per valutare indicazione a radioterapia adiuvante in caso di margini stretti o presenza di componente round-cell significativa. Controllo della ferita e rimozione punti\/valutazione drenaggio a circa 7–10 giorni; follow-up oncologico e radiologico secondo protocollo sarcoma (TC torace di baseline già negativa).","expected_annotation":"","predicted_annotation":"Primary surgery was performed on 15\/05\/2018 and was macroscopically complete.","llm_output":"Primary surgery was performed on 15\/05\/2018 and was macroscopically complete.","raw_output":"Primary surgery was performed on 15\/05\/2018 and was macroscopically complete.","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":1,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"dates\", \"expected\": \"\", \"predicted\": \"15\/05\/2018\", \"match\": false}]","processing_time_seconds":0.661,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Discussione multidisciplinare in team chirurgico\/oncologico\/ricostruttivo: considerata l’entità della lesione (circa 20 cm), la sede subfasciale anteriore e l’età avanzata della paziente, si è ritenuto ragionevole tentare una resezione oncologica con intento curativo mediante escissione ampia (wide local excision) con l’obiettivo di margini negativi (R0) se tecnicamente fattibile. Durante la discussione sono stati esplicitati i rischi: emorragia intraoperatoria, esposizione\/lesione peritoneale con possibile necessità di resezione\/reparazione, complicanze di ferita e rischio aumentato di complicanze legate all’età. ... Pianificata valutazione anestesiologica e ottimizzazione preoperatoria; valutazione anestesiologica preoperatoria giudicata soddisfacente e procedura di ottimizzazione in corso (esami ematochimici, ECG, valutazione rischio tromboembolico e gestione terapie anticoagulanti). Programmazione dell’intervento in collaborazione con equipa di chirurgia plastica per pianificazione ricostruttiva della parete (possibile uso di rete o lembi), disponibilità di emocomponenti prevista; previsto ricovero post-operatorio in reparto con possibile osservazione intensiva in base all’andamento intraoperatorio. ... Si è concordato di procedere alla resezione pianificata previo completamento dell’ottimizzazione clinica; la paziente è stata informata sulle alternative terapeutiche, sui possibili esiti funzionali e sull’assenza di metastasi evidenziata dal recente staging. Decisione condivisa in team e con la paziente di programmare intervento chirurgico con intento di margini negativi; follow-up postoperatorio e valutazione istologica definitiva per eventuale discussione di terapie adiuvanti.","annotation":"Surgery was not performed"},{"note":"Valutazione multidisciplinare e proposta terapeutica: dato il tipo istologico ad alto grado, la grande dimensione (circa 20 cm) e l'assenza di malattia a distanza, si propone approccio con intento curativo. Prima opzione favorita: resezione chirurgica radicale della massa con adeguata escissione dei piani profondi e pianificazione per ricostruzione della parete addominale (coinvolgimento di equipe di chirurgia generale\/plastico secondo necessità). Considerare valutazione per radioterapia perioperatoria (neoadiuvante o adiuvante) per migliorare il controllo locale in relazione ai margini chirurgici attesi; indicazione definitiva a discutere in sede di Tumor Board. ... Piano immediato: presentazione del caso al Tumor Board sarcomi programmata a breve per definire sequenza terapeutica definitiva; eseguire valutazione anestesiologica preoperatoria e staging funzionale secondo indicazioni (esami ematochimici, ECG, eventuale valutazione internistica). Si suggerisce programmazione chirurgica dopo discussione MDT e pianificazione del supporto ricostruttivo. Follow-up radiologico preoperatorio su indicazione MDT se intervallo >4 settimane.","annotation":"Surgery was not performed"},{"note":"Piano terapeutico preliminare: inizio di chemioterapia sistemica neoadiuvante secondo protocollo istituzionale per Ewing con successiva rivalutazione radiologica (RMN del piede e TC torace\/PET) dopo alcuni cicli per valutare la risposta e pianificare trattamento locale. Obiettivo del trattamento locale: resezione chirurgica conservativa con margini oncologici adeguati; valutare contestualmente eventuale ricostruzione e, in caso di margini compromessi o risposta subottimale, integrazione con radioterapia locoregionale. ... Obiettivo del trattamento locale: resezione chirurgica conservativa con margini oncologici adeguati; valutare contestualmente eventuale ricostruzione e, in caso di margini compromessi o risposta subottimale, integrazione con radioterapia locoregionale. ... Conclusione: stadiazione completa 25\/09\/2019 negativa per metastasi a distanza; malattia localizzata al dorso del piede destro, cT1N0M0. Strategia terapeutica multimodale con chemioterapia neoadiuvante e successiva chirurgia locale, da confermare in MDT.","annotation":"Surgery was not performed"},{"note":"Materiale inviato: frammenti bioptici ottenuti con ago core, fissati in formalina. ... Diagnosi istopatologica definitiva (provvisoria su biopsia): sarcoma pleomorfo con differenziazione lipogenica sospetta; possibile liposarcoma pleomorfo. Grado FNCLCC: 3. ... panel NGS o test mirati) e, se indicato, indagini citogenetiche per meglio escludere ulteriori entità differenziali; inoltre si consiglia esame esteso del pezzo operatorio per definire istotipo definitivo e margini. Tenere conto dell'età avanzata della paziente (85 anni) nella definizione del percorso terapeutico.","annotation":"Surgery was not performed"},{"note":"In soggetto giovane il differenziale include neoplasia maligna (tra cui extraskeletal Ewing sarcoma) oltre a lesioni benigne meno frequenti; pertanto si consiglia biopsia core-needle per caratterizzazione istologica e staging radiologico (TC torace) prima di pianificare trattamento locale. Discussione in MDT raccomandata. ... Discussione in MDT raccomandata.","annotation":"Surgery was not performed"}]},{"match_indicator":"✗","note_id":"P001_2018-05-15_surgery_5","p_id":"P001","note_date":"2018-05-15","report_type":"surgery","prompt_type":"surgerymargins-int","note_text_preview":"Referto operatorio — 15\/05\/2018 Intervento: ampia escissione locale con resezione parziale del compartimento anteriore della coscia sinistra (wide local excision, partial compartment resection). Atto ...","note_text":"Referto operatorio — 15\/05\/2018 Intervento: ampia escissione locale con resezione parziale del compartimento anteriore della coscia sinistra (wide local excision, partial compartment resection). Atto chirurgico eseguito in regime di elezione il 15 maggio 2018. Indicazione: massa profonda della coscia sinistra di circa 110 mm, sospetto istologico di liposarcoma mixoide (biopsia ago-core del 30\/03\/2018), stadiazione TC torace-addome-pelvi negativa eseguita il 05\/04\/2018. Paziente riferiva massa in accrescimento da circa 6 mesi. Tecnica: incisione longitudinale sull’emitorace anteriore della coscia sinistra; dissezione dei piani molli fino al piano muscolare; tumore rimosso en bloc con tessuto molle circostante e porzione del compartimento anteriore, mantenendo rispetto del fascio neurovascolare femorale che risultava abuttante ma non avvolto alla risonanza preoperatoria (RMN 22\/03\/2018). Non è stata necessaria resezione ossea. Emostasi ottenuta e chiusura in strati; drenaggio posizionato (se presente) e medicazione compressiva. Dettagli pezzo operatorio: massa unica, dimensione massima riferita intraoperatoriamente e sul pezzo circa 110 mm; campione inviato integralmente ad anatomia patologica per esame istologico definitivo e valutazione dei margini. Complicanze intraoperatorie: nessuna rilevata. Stato post-operatorio immediato: paziente emodinamicamente stabile alla fine dell’atto; arto inferiore sinistro con perfusione e sensibilità conservate. Il decorso post-operatorio è iniziato regolare. Indicazioni e pianificazione: esame istologico definitivo necessario per confermare istotipo (atteso liposarcoma mixoide, ICD-O-3 8852\/3) e grado FNCLCC definitivo; valutazione dei margini microscopici al referto istologico (margini macroscopicamente prossimi\/“close” come previsto). Si propone discussione in MDT multidisciplinare a referto patologico disponibile per valutare indicazione a radioterapia adiuvante in caso di margini stretti o presenza di componente round-cell significativa. Controllo della ferita e rimozione punti\/valutazione drenaggio a circa 7–10 giorni; follow-up oncologico e radiologico secondo protocollo sarcoma (TC torace di baseline già negativa).","expected_annotation":"Margins after surgery: close (macroscopically close; microscopic margin status pending on definitive histology)","predicted_annotation":"Margins after surgery: R0","llm_output":"Margins after surgery: R0","raw_output":"Margins after surgery: R0","exact_match":false,"similarity_score":0.2603,"overall_match":false,"total_values":2,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"[('Margins after surgery', 'close (macroscopically close')]\", \"predicted\": \"[('Margins after surgery', 'R0')]\", \"match\": false}, {\"field\": \"enumerations\", \"expected\": \"margins after surgery: close (macroscopically close, microscopic margin status pending on definitive histology)\", \"predicted\": \"\", \"match\": false}]","processing_time_seconds":0.434,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Resezione oncologica intrapresa con intento di margini macroscopici liberi; la lesione è risultata non adherente al peritoneo che è stato risparmiato e non è stata necessaria la breccia peritoneale. ... Etichettato e inviato per esame istologico completo, con richiesta di valutazione margini e gradazione FNCLCC. ... Risultati istologici definitivi e decisione terapeutica adiuvante da discutere in MDT non appena disponibili.","annotation":"Margins after surgery: macroscopically free; final histological margins pending"},{"note":"Referto TC torace — 20\/09\/2022\n\nTecnica: TC torace eseguita il 20\/09\/2022 con acquisizioni ad alta risoluzione per studio nodulare polmonare.\n\nRisultati: si evidenziano due noduli polmonari di nuova insorgenza rispetto agli esami precedenti. Nel lobo inferiore destro, segmento basale, nodulo solido di 8 mm di diametro massimo; nel lobo superiore sinistro nodulo solido di 6 mm. Non si documentano altre lesioni nodulari di rilievo. Assenza di versamento pleurico significativo. Non evidenti linfoadenopatie mediastiniche di dimensioni patologiche.\n\nConfronto: TC torace eseguito in precedenza il 15\/03\/2021 risultava negativo per lesioni polmonari; pertanto le due formazioni nodulari sono nuove a distanza di circa 18 mesi dall’ultimo controllo radiologico e a circa due anni dal completamento della chemioterapia adiuvante (15\/07\/2020).\n\nCorrelazione locale: RMN della regione del dorso del piede eseguita in sede di follow-up risulta priva di segni di recidiva locale.\n\nImpressione diagnostica: due noduli polmonari subcentimetrici (8 mm RLL, 6 mm LUL) di nuova comparsa in paziente con extraskeletal Ewing sarcoma FNCLCC 3; aspetto radiologico compatibile con possibile localizzazione metastatica. Raccomandazioni: discussione multidisciplinare urgente per definire iter diagnostico-terapeutico; considerare PET-TC per stadiazione funzionale e\/o TC di rivalutazione a breve intervallo (6–8 settimane) per valutare dinamica di crescita; biopsia per conferma istologica in caso di progressione o positività PET. Correlare con anamnesi e terapista oncologico.","annotation":"Margins after surgery: Microscopically negative (R0); closest margin 2 mm"},{"note":"margine profondo positivo (R1). Stadiazione preoperatoria con TC torace-addome e RMN in maggio 2022 non aveva evidenziato metastasi a distanza; classificazione postoperatoria AJCC III (referto MDT 28\/06\/2022).","annotation":"Margins after surgery: positive (R1) — deep margin positive"},{"note":"Referto istopatologico definitivo del 20\/06\/2022: pleomorphic liposarcoma, FNCLCC 3, necrosi e indice mitotico elevati; margine profondo microscopicamente positivo (R1). Per tale motivo è stata eseguita radioterapia adiuvante al letto tumorale 50 Gy in 25 fr fra 01\/08\/2022 e completamento 15\/09\/2022, tollerata con lieve eritema cutaneo e astenia (solo tossicità acuta di grado 1). ... Referto istopatologico definitivo del 20\/06\/2022: pleomorphic liposarcoma, FNCLCC 3, necrosi e indice mitotico elevati; margine profondo microscopicamente positivo (R1). Per tale motivo è stata eseguita radioterapia adiuvante al letto tumorale 50 Gy in 25 fr fra 01\/08\/2022 e completamento 15\/09\/2022, tollerata con lieve eritema cutaneo e astenia (solo tossicità acuta di grado 1).","annotation":"Margins after surgery: R1 (microscopically positive, deep margin positive)"},{"note":"margine profondo microscopicamente positivo (R1). Discussione MDT 28\/06\/2022: stadiazione AJCC III, indicazione a radioterapia adiuvante per ridurre il rischio di recidiva locale. ... Conclusione: avvio regolare della radioterapia adiuvante il 01\/08\/2022 per paziente con pleomorphic liposarcoma di parete addominale, FNCLCC 3, resezione R1 profonda; trattamento condotto con tecniche conformazionali e IGRT.","annotation":"Margins after surgery: R1 (microscopically positive, deep margin positive)"}]},{"match_indicator":"✗","note_id":"P001_2018-05-15_ 3 8852\/3) e grado FNCLCC definitivo; valutazione dei margini microscopici al referto istologico (margini macroscopicamente prossimi\/“close” come previsto). Si propone discussione in MDT multidisciplinare a referto patologico disponibile per valutare indicazione a radioterapia adiuvante in caso di margini stretti o presenza di componente round-cell significativa. Controllo della ferita e rimozione punti\/valutazione drenaggio a circa 7–10 giorni; follow-up oncologico e radiologico secondo protocollo sarcoma (TC torace di baseline già negativa).","expected_annotation":"","predicted_annotation":"Surgical procedure was performed on 15\/05\/2018: wide local excision (re-excision) of the lesion was macroscopically [select result]","llm_output":"Surgical procedure was performed on 15\/05\/2018: wide local excision (re-excision) of the lesion was macroscopically [select result]","raw_output":"Annotation: Surgical procedure was performed on 15\/05\/2018: wide local excision (re-excision) of the lesion was macroscopically [select result]","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":2,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"dates\", \"expected\": \"\", \"predicted\": \"15\/05\/2018\", \"match\": false}, {\"field\": \"key_value_pairs\", \"expected\": \"\", \"predicted\": \"[('Surgical procedure was performed on 15\/05\/2018', 'wide local excision (re-excision) of the lesion was macroscopically [select result]'), ('Surgical procedure was performed on 15\/05\/2018: wide local excision (re-excision) of the lesion was macroscopically', 'select result')]\", \"match\": false}]","processing_time_seconds":0.579,"fewshots_used":1,"high_similarity":false,"fewshot_examples":[{"note":"Ampia escissione locale eseguita il 10\/10\/2019 con ricostruzione mediante lembo locale; esame istologico definitivo del 18\/10\/2019 confermava R0 con margine più prossimo 2 mm.","annotation":"Surgical procedure was performed on 10\/10\ edentemente descritti, uno in regione basale del lobo inferiore destro e uno nel lobo superiore sinistro.\n- Nodulo RLL: dimensione ridotta da 8 mm (20\/09\/2022) a circa 4 mm al controllo odierno.\n- Nodulo LUL: riduzione da 6 mm a dimensioni subcentimetriche (circa 3 mm) rispetto al precedente esame.\n- Non si osservano nuove nodularità sospette a livello polmonare.\n- Assenza di versamento pleurico significativo e assenza di adenopatie mediastiniche evidenti.\n- Nessun segno radiologico di malattia extra-polmonare all'interno del campo di studio.\n\nConclusioni:\n1) Riduzione dimensionale delle due nodularità polmonari bilaterali rispetto alla TC del 20\/09\/2022; il maggior nodulo è passato da 8 mm a 4 mm.  \n2) Valutazione compatibile con risposta parziale (PR) a valutazione RECIST-like in sede polmonare, in rapporto ai circa 3 mesi dall'inizio della terapia IT (avviata il 05\/10\/2022).  \n3) Nessuna nuova lesione polmonare o evidenza di progressione extraspolmonare al momento.\n\nSuggerimenti: prosecuzione del trattamento sistemico come da decisione oncologica\/MDT e controllo TC torace di follow-up dopo ulteriori cicli o secondo piano terapeutico condiviso.","annotation":"Surgical specimen grading (FNCLCC): Grade 3"}]},{"match_indicator":"✗","note_id":"P001_2018-05-15_surgery_5","p_id":"P001","note_date":"2018-05-15","report_type":"surgery","prompt_type":"surgical-mitotic-count-int","note_text_preview":"Referto operatorio — 15\/05\/2018 Intervento: ampia escissione locale con resezione parziale del compartimento anteriore della coscia sinistra (wide local excision, partial compartment resection). Atto ...","note_text":"Referto operatorio — 15\/05\/2018 Intervento: ampia escissione locale con resezione parziale del compartimento anteriore della coscia sinistra (wide local excision, partial compartment resection). Atto chirurgico eseguito in regime di elezione il 15 maggio 2018. Indicazione: massa profonda della coscia sinistra di circa 110 mm, sospetto istolo en (type of)', 'absent.')]\", \"match\": false}]","processing_time_seconds":0.296,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Referto istopatologico definitivo del 20\/06\/2022: pleomorphic liposarcoma, FNCLCC 3, necrosi e indice mitotico elevati; margine profondo microscopicamente positivo (R1).","annotation":"Necrosis in surgical specimen (type of): necrosis present, described as extensive\/high in pathology report"},{"note":"Esame istologico definitivo del 20\/06\/2022: pleomorphic liposarcoma (ICD-O-3 8858\/3), FNCLCC grade 3, dimensione 200 mm, necrosi e indice mitotico elevato; margine profondo microscopicamente positivo (R1).","annotation":"Necrosis in surgical specimen (type of): present"},{"note":"Intervento chirurgico di escissione ampia con component separation e ricostruzione locale eseguito il 10\/06\/2022; referto istologico definitivo del 20\/06\/2022 conferma pleomorphic liposarcoma, FNCLCC 3, necrosi e indice mitotico elevato, margine profondo microscopicamente positivo (R1).","annotation":"Necrosis in surgical specimen (type of): present (extent not specified)"},{"note":"Presenza di estese aree di necrosi tumorale. L’aspetto istologico è compatibile con liposarcoma pleomorfico. ... Descrizione macroscopica: massa profonda, ben demarcata ma a margini irregolari, di aspetto lobulato; superficie di sezione con aree di necrosi e focolai emorragici.","annotation":"Necrosis in surgical specimen (type of): extensive tumor necrosis"},{"note":"Specimen: pezzo resezionale unico inviato in anatomia patologica; dimensione massima 200 mm, componente necrotica centrale macroscopica, comprensivo di fascia profonda. Etichettato e inviato per esame istologico completo, con richiesta di valutazione margini e gradazione FNCLCC.","annotation":"Necrosis in surgical specimen (type of): central macroscopic necrosis"}]},{"match_indicator":"✗","note_id":"P001_2018-06-15_oncology_7","p_id":"P001","note_date":"2018-06-15","report_type":"oncology","prompt_type":"chemotherapy_start-int","note_text_preview":"15\/06\/2018 Visita oncologica per avvio trattamento radioterapico adiuvante. Paziente donna, 34 anni, nota per liposarcoma mixoide della coscia sinistra (comparto anteriore) di diametro massimo circa 1...","note_text":"15\/06\/2018 Visita oncologica per avvio trattamento radioterapico adiuvante. Paziente donna, 34 anni, nota per liposarcoma mixoide della coscia sinistra (comparto anteriore) di diametro massimo circa 110 mm diagnosticato nella primavera 2018. Anamnesi breve: massa indolente in aumento di volume da circa 6 mesi, senza sintomi sistemici significativi. RMN eseguita il 22\/03\/2018 documentava lesione profonda di 110 mm che si appoggiava al fascio neurovascolare senza invasione ossea; stadiazione TC torace\/addome\/pelvi del 05\/04\/2018 senza evidenza di metastasi a distanza. Intervento chirurgico: escissione ampia parziale del compartimento anteriore eseguita il 15\/05\/2018 con asportazione en bloc della massa senza complicanze intraoperatorie. Referto anatomopatologico definitivo del 22\/05\/2018: liposarcoma mixoide (ICD-O-3 8852\/3), FNCLCC grado 2, componente round-cell <5%; margini di resezione microscopicamente negativi (R0) con margine più vicino 1 mm. Decisione terapeutica: in carico al team multidisciplinare per radioterapia adiuvante per ridurre il rischio di recidiva locale dato il margine di 1 mm nonostante R0. Oggi, a distanza di circa un mese dall’intervento, la paziente è stata posta in trattamento con radioterapia esterna al letto operatorio della coscia sinistra; schema programmato 50 Gy in 25 frazioni (2 Gy\/frazione), intento adiuvante. Prima della prima frazione è stata effettuata valutazione clinica: performance status ECOG 0, ferita chirurgica in fase di guarigione senza necrosi né infezione evidente, dolore localizzato controllato con analgesici occasionali; non segnalati altri comorbilità rilevanti in anamnesi immediata. Sono state fornite alla paziente informazioni sui possibili effetti acuti della radioterapia (eritema cutaneo, edemi, lieve limitazione funzionale e rischio relativo di problemi di cicatrizzazione) e sulle precauzioni per l’igiene locale; ottenuto consenso informato. È programmata rivalutazione clinica settimanale durante il trattamento per monitorare tossicità acute e stato della cute e della ferita. Al termine della radioterapia verrà eseguita visita di controllo oncologica; follow-up radiologico previsto con TC torace a 3 mesi dalla fine della radioterapia per controllo metastatico e RMN locale della coscia a 3-6 mesi per valutare il letto operatorio e sospette recidive locali, salvo diversa indicazione del team. Conclusione: avvio oggi 15\/06\/2018 di radioterapia adiuvante 50 Gy\/25 fr al letto operatorio della coscia sinistra per liposarcoma mixoide FNCLCC 2 R0 con margine minimo; paziente in condizioni cliniche buone e informata.","expected_annotation":"","predicted_annotation":"Adjuvant chemotherapy with adjuvant intent started on [provide date] and utilized [select regimen] regimen.","llm_output":"Adjuvant chemotherapy with adjuvant intent started on [provide date] and utilized [select regimen] regimen.","raw_output":"Annotation: Adjuvant chemotherapy with adjuvant intent started on [provide date] and utilized [select regimen] regimen.\n\nNote: The provided medical note does not mention chemotherapy, but rather radioterapia (radiotherapy) as the treatment. However, based on the context, it seems that the patient is being prepared for chemotherapy after the radiotherapy. Since the note does not explicitly mention chemotherapy, I will provide the annotation with the intent and date as \"provide date\" and the regimen as \"select regimen\". \n\nIf you would like to add the chemotherapy details, please provide the relevant information from the medical note.","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":1,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"\", \"predicted\": \"[('Adjuvant chemotherapy with adjuvant intent started on', 'provide date'), ('and utilized', 'select regimen')]\", \"match\": false}]","processing_time_seconds":1.767,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Referto TC torace eseguita il 10\/06\/2024 per valutazione di risposta a terapia sistemica (pleomorphic liposarcoma, trattamento con gemcitabina). ... Confronto\/temporizzazione: a distanza di circa 4 mesi dalla TC del 10\/02\/2024 e dopo tre cicli di gemcitabina iniziati il 05\/03\/2024, il quadro è suggestivo di progressione della malattia polmonare metastatica.","annotation":"Systemic chemotherapy with palliative intent started on 05\/03\/2024 and utilized gemcitabine regimen"},{"note":"Visita oncologica per avvio chemioterapia adiuvante in paziente maschio, 29 anni, con diagnosi istologica di Extraskeletal Ewing sarcoma (ICD-O-3: 9260\/3), FNCLCC grado 3, localizzato al dorso del piede destro (lesione sottocutanea con interessamento focale del muscolo superficiale; diametro massimo 20 mm). ... Oggi, 28\/10\/2019, è stato avviato regime chemioterapico adiuvante con schema VDC\/IE in alternanza (vincristina, doxorubicina, ciclofosfamide alternati a ifosfamide ed etoposide), con intento adiuvante-curativo; è previsto un programma complessivo di 14 cicli secondo protocollo per sarcoma di Ewing. ... Conclusione: avvio chemioterapia adiuvante il 28\/10\/2019 per Ewing extrascheletrico di grado elevato, piano 14 cicli, monitoraggio clinico e strumentale in corso.","annotation":"Adjuvant chemotherapy with adjuvant (curative intent) started on 28\/10\/2019 and utilized VDC\/IE alternating regimen (vincristine, doxorubicin, cyclophosphamide alternated with ifosfamide and etoposide)"},{"note":"05\/10\/2022 — Visita oncologica per inizio terapia sistemica palliativa. ... Motivo della visita: avvio di chemioterapia palliativa con irinotecan + temozolomide (IT) per controllo sistemico di recidiva polmonare bilaterale documentata. ... Trattamento iniziato oggi (05\/10\/2022): schema irinotecan + temozolomide (IT) secondo protocollo del centro; primo ciclo somministrato\/programmato in giornata. Indicazioni di supporto e gestione tossicità fornite (profilassi antiemetica, consigli per diarrea neutropenia, follow-up ematico pre-ciclo). ... Conclusioni: inizio terapia sistemica palliativa con irinotecan + temozolomide per recidiva polmonare bilaterale confermata da TC del 20\/09\/2022 e PET-CT del 25\/09\/2022; strategia condivisa in MDT in data odierna. Documentazione clinica e piani terapeutici inseriti in cartella.","annotation":"Systemic chemotherapy with palliative intent started on 05\/10\/2022 and utilized irinotecan + temozolomide regimen"},{"note":"Sorveglianza con NED fino a settembre 2022, quando TC torace di controllo evidenziò noduli polmonari bilaterali (8 mm RLL, 6 mm LUL) con conferma PET-CT il 25\/09\/2022; decisione MDT di terapia sistemica palliativa con irinotecan + temozolomide iniziata il 05\/10\/2022. TC torace del 15\/01\/2023 documentava risposta parziale con riduzione delle lesioni (massimo ridotto a 4 mm).","annotation":"Palliative chemotherapy with irinotecan+temozolomide started on 05\/10\/2022 and utilized irinotecan+temozolomide regimen"},{"note":"Nel settembre 2022 comparsa di noduli polmonari bilaterali (ricaduta oligometastatica) confermata con PET‑TC; terapia sistemica con irinotecan+temozolomide avviata 05\/10\/2022 con risposta parziale documentata su TC del 15\/01\/2023.","annotation":"Systemic chemotherapy with palliative intent started on 05\/10\/2022 and utilized irinotecan+temozolomide regimen"}]},{"match_indicator":"✗","note_id":"P001_2018-06-15_oncology_7","p_id":"P001","note_date":"2018-06-15","report_type":"oncology","prompt_type":"chemotherapy_end-int","note_text_preview":"15\/06\/2018 Visita oncologica per avvio trattamento radioterapico adiuvante. Paziente donna, 34 anni, nota per liposarcoma mixoide a in fase di guarigione senza necrosi né infezione evidente, dolore localizzato controllato con analgesici occasionali; non segnalati altri comorbilità rilevanti in anamnesi immediata. Sono state fornite alla paziente informazioni sui possibili effetti acuti della radioterapia (eritema cutaneo, edemi, lieve limitazione funzionale e rischio relativo di problemi di cicatrizzazione) e sulle precauzioni per l’igiene locale; ottenuto consenso informato. È programmata rivalutazione clinica settimanale durante il trattamento per monitorare tossicità acute e stato della cute e della ferita. Al termine della radioterapia verrà eseguita visita di controllo oncologica; follow-up radiologico previsto con TC torace a 3 mesi dalla fine della radioterapia per controllo metastatico e RMN locale della coscia a 3-6 mesi per valutare il letto operatorio e sospette recidive locali, salvo diversa indicazione del team. Conclusione: avvio oggi 15\/06\/2018 di radioterapia adiuvante 50 Gy\/25 fr al letto operatorio della coscia sinistra per liposarcoma mixoide FNCLCC 2 R0 con margine minimo; paziente in condizioni cliniche buone e informata.","expected_annotation":"","predicted_annotation":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)","llm_output":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)","raw_output":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":2,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"\", \"predicted\": \"[('Status of the patient at last follow-up', 'Alive')]\", \"match\": false}, {\"field\": \"enumerations\", \"expected\": \"\", \"predicted\": \"no evidence of disease (ned), status of the patient at last follow-up: alive\", \"match\": false}]","processing_time_seconds":0.467,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Decisione MDT (20\/02\/2024): classificazione concordata di pleomorphic liposarcoma metastatico (polmoni esclusivamente). Per l’entità e la distribuzione bilaterale delle lesioni la strategia locale (metastasectomia stereotassica o chirurgica) non è indicata come prima scelta; si raccomanda valutazione da parte dell’oncologia medica per discutere opzioni di trattamento sistemico palliativo versus gestione conservativa, tenendo conto dell’età, comorbilità e performance status della paziente. ... Piano terapeutico e follow-up:\n- Invio urgente a oncologia medica per discussione terapica e valutazione geriatrica multidisciplinare (valutazione funzionale e possibili esami ematochimici basali). ... Conclusione: 20\/02\/2024, malattia metastatica polmonare da pleomorphic liposarcoma confermata radiologicamente, malattia confinata ai polmoni (cM1). Ulteriore gestione da definirsi con oncologia medica e team multidisciplinare.","annotation":"Status of the patient at last follow-up: Alive With Disease (AWD) - metastases (lungs)"},{"note":"TC TORACE eseguita il 10\/02\/2024. Motivo: sorveglianza in paziente con pleomorphic liposarcoma della parete addominale (ICD-O-3 8858\/3), FNCLCC G3, previa resezione e radioterapia. ... Conclusione: TC torace del 10\/02\/2024 con multiple nodularità parenchimali bilaterali, la maggiore di circa 25 mm in lobo inferiore destro, quadro radiologico altamente sospetto per malattia metastatica polmonare in paziente con sarcoma pleomorfo di alto grado.","annotation":"Status of the patient at last follow-up: Alive With Disease (AWD) - metastases (lungs)"},{"note":"Referto TC torace eseguita il 10\/06\/2024 per valutazione di risposta a terapia sistemica (pleomorphic liposarcoma, trattamento con gemcitabina). ... Confronto\/temporizzazione: a distanza di circa 4 mesi dalla TC del 10\/02\/2024 e dopo tre cicli di gemcitabina iniziati il 05\/03\/2024, il quadro è suggestivo di progressione della malattia polmonare metastatica.","annotation":"Status of the patient at last follow-up: Alive With Disease (AWD) - metastases (lungs)"},{"note":"Valutazione complessiva: paziente in stato di “No Evidence of Disease”, sorveglianza attiva. Piano: proseguire follow‑up clinico e radiologico; ripetere TC torace‑addome di controllo tra circa 6 mesi salvo comparsa di nuovi sintomi; controlli clinici intercalari ogni 3–4 mesi nel primo biennio, con rivalutazione multidisciplinare in caso di sospetto di recidiva. ... Visita di follow‑up del 01\/09\/2023.","annotation":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)"},{"note":"Stato attuale e sintomi: paziente vivente con malattia (AWD). Riferisce sintomi respiratori lievi da circa alcune settimane, in particolare tosse occasionale e lieve dispnea da sforzo, ben controllati con le misure conservative attuate a domicilio. ... Motivo della visita: controllo clinico in regime di cure palliative per pleomorphic liposarcoma (ICD‑O‑3 8858\/3, FNCLCC G3) con malattia metastatica polmonare documentata a febbraio 2024.","annotation":"Status of the patient at last follow-up: Alive With Disease (AWD) - metastases (lungs)"}]},{"match_indicator":"✗","note_id":"P001_2018-07-23_oncology_8","p_id":"P001","note_date":"2018-07-23","report_type":"oncology","prompt_type":"chemotherapy_start-int","note_text_preview":"Data: 23\/07\/2018 Contesto: paziente femmina, 34 anni all’esordio, storia di massa indolore del compartimento anteriore della coscia sinistra presente da circa 6 mesi; diagnosi istologica di myxoid lip...","note_text":"Data: 23\/07\/2018 Contesto: paziente femmina, 34 anni all’esordio, storia di massa indolore del compartimento anteriore della coscia sinistra presente da circa 6 mesi; diagnosi istologica di myxoid liposarcoma (ICD-O-3 8852\/3) FNCLCC G2 con componente round-cell <5% e resezione chirurgica eseguita il 15\/05\/2018 con esito R0 (margine più prossimo 1 mm). A scopo adiuvante è stata programmata radioterapia complementare iniziata il 15\/06\/2018. Trattamento eseguito: completata radioterapia esterna al letto chirurgico della coscia sinistra con dose totale 50 Gy in 25 frazioni, ultimo trattamento eseguito oggi 23\/07\/2018. La paziente ha completato il ciclo senza complicanze acute maggiori. Tossicità acuta: osservata lieve eritrodermia cutanea in sede irradiata, trattata con misure locali; assenza di necrosi cutanea, infezione o deiscenza della ferita. Guarigione della ferita chirurgica valutata accettabile alla visita odierna. Esame obiettivo: cicatrice chirurgica integra, cute lievemente eritematosa in corrispondenza del campo irradiato, nessun versamento palpabile, tumefazione residua non evidente al momento; esame neurovascolare dell’arto inferiore sinistro indenni. Valutazione: completamento della RT adiuvante con tollerabilità globale buona; rischio locale moderato data la sede tumorale e margine chirurgico prossimo (1 mm) confermato da istologia. Non evidenze cliniche di complicanze acute post-RT. Piano: controllo oncologico e chirurgico in follow-up. Proposta: RMN coscia sinistra di controllo e TC torace per sorveglianza a distanza di circa 3 mesi dal termine della radioterapia (indicativamente fine ottobre 2018), salvo comparsa di sintomatologia intervenuta. Educazione alla cura della cute irradiata e prescrizione di terapia topica lenitiva se necessario; possibile invio a fisioterapia se compaiono limitazioni funzionali. Discussione del caso in MDT di sarcoma se necessario in sede di follow-up; documentazione di riferimento: esame istologico e referti chirurgici del 15\/05\/2018.","expected_annotation":"","predicted_annotation":"Adjuvant chemotherapy with adjuvant intent started on [provide date] and utilized [select regimen].","llm_output":"Adjuvant chemotherapy with adjuvant intent started on [provide date] and utilized [select regimen].","raw_output":"Annotation: Adjuvant chemotherapy with adjuvant intent started on [provide date] and utilized [select regimen].\n\nNote: The provided medical note does not mention the start date of adjuvant chemotherapy.","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":1,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"\", \"predicted\": \"[('Adjuvant chemotherapy with adjuvant intent started on', 'provide date'), ('and utilized', 'select regimen')]\", \"match\": false}]","processing_time_seconds":0.731,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Referto TC torace eseguita il 10\/06\/2024 per valutazione di risposta a terapia sistemica (pleomorphic liposarcoma, trattamento con gemcitabina). ... Confronto\/temporizzazione: a distanza di circa 4 mesi dalla TC del 10\/02\/2024 e dopo tre cicli di gemcitabina iniziati il 05\/03\/2024, il quadro è suggestivo di progressione della malattia polmonare metastatica.","annotation":"Systemic chemotherapy with palliative intent started on 05\/03\/2024 and utilized gemcitabine regimen"},{"note":"05\/10\/2022 — Visita oncologica per inizio terapia sistemica palliativa. ... Motivo della visita: avvio di chemioterapia palliativa con irinotecan + temozolomide (IT) per controllo sistemico di recidiva polmonare bilaterale documentata. ... Trattamento iniziato oggi (05\/10\/2022): schema irinotecan + temozolomide (IT) secondo protocollo del centro; primo ciclo somministrato\/programmato in giornata. Indicazioni di supporto e gestione tossicità fornite (profilassi antiemetica, consigli per diarrea neutropenia, follow-up ematico pre-ciclo). ... Conclusioni: inizio terapia sistemica palliativa con irinotecan + temozolomide per recidiva polmonare bilaterale confermata da TC del 20\/09\/2022 e PET-CT del 25\/09\/2022; strategia condivisa in MDT in data odierna. Documentazione clinica e piani terapeutici inseriti in cartella.","annotation":"Systemic chemotherapy with palliative intent started on 05\/10\/2022 and utilized irinotecan + temozolomide regimen"},{"note":"Visita enza di malattia) a livello locale e polmonare alla data odierna, 10 gennaio 2019. Questa valutazione avviene a distanza di circa 6 mesi dalla fine della radioterapia. Piano terapeutico e follow-up: proseguiamo sorveglianza clinica e strumentale per sarcoma dei tessuti molli. Si propone controllo clinico e RMN coscia + TC torace tra 6 mesi (indicativamente luglio 2019), salvo comparsa di nuovi sintomi. Discussione condivisa con la paziente sui fattori di rischio per recidiva locale (margine vicino 1 mm) e sulla strategia di follow-up; nessuna terapia sistemica adiuvante indicata al momento in assenza di componente round-cell significativa e di malattia a distanza. Se comparissero reperti sospetti verrà convocata MDT per decisione terapeutica. Firma: Centro di riferimento per sarcomi — oncologia muscolo-scheletrica.","expected_annotation":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)","predicted_annotation":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)","llm_output":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)","raw_output":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)","exact_match":true,"similarity_score":1.0,"overall_match":true,"total_values":2,"values_matched":2,"value_match_rate":1.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"[('Status of the patient at last follow-up', 'Alive')]\", \"predicted\": \"[('Status of the patient at last follow-up', 'Alive')]\", \"match\": true}, {\"field\": \"enumerations\", \"expected\": \"no evidence of disease (ned), status of the patient at last follow-up: alive\", \"predicted\": \"no evidence of disease (ned), status of the patient at last follow-up: alive\", \"match\": true}]","processing_time_seconds":0.437,"fewshots_used":5,"high_similarity":true,"fewshot_examples":[{"note":"Decisione MDT (20\/02\/2024): classificazione concordata di pleomorphic liposarcoma metastatico (polm on: None.","llm_output":"Type of recurrence\/progression: None.","raw_output":"Annotation: Type of recurrence\/progression: None.","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":1,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"\", \"predicted\": \"[('Type of recurrence\/progression', 'None.')]\", \"match\": false}]","processing_time_seconds":0.488,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"La TC torace documenta multiple nodules polmonari bilateralmente distribuiti; il nodulo maggiore misura circa 25 mm in lobo inferiore destro. Non sono evidenti altre sedi metastatiche a livello addominale o pelvico né segni di recidiva locale sul piano della parete addominale. ... Interpretazione\/diagnosi: quadro compatibile con malattia metastatica polmonare da pleomorphic liposarcoma; malattia confinata ai polmoni (metastasi polmonari multiple bilaterali), classificata come cM1 (malattia metastatica).","annotation":"Type of recurrence\/progression: metastatic disease - lungs (multiple bilateral pulmonary metastases, largest ~25 mm)"},{"note":"Esami eseguiti: PET-TC total body eseguita in data odierna (25\/09\/2022) ha mostrato foci metabolici a livello polmonare compatibili con coinvolgimento metastatico. I reperti corrispondono ai noduli identificati alla TC torace eseguita il 20\/09\/2022: nodulo del lobo inferiore destro di circa 8 mm e nodulo del lobo superiore sinistro di circa 6 mm; non sono state documentate ulteriori localizzazioni con uptake patologico a livello extrapolmonare né evidenze radiologiche di recidiva locale a livello del sito primario del piede. ... I reperti corrispondono ai noduli identificati alla TC torace eseguita il 20\/09\/2022: nodulo del lobo inferiore destro di circa 8 mm e nodulo del lobo superiore sinistro di circa 6 mm; non sono state documentate ulteriori localizzazioni con uptake patologico a livello extrapolmonare né evidenze radiologiche di recidiva locale a livello del sito primario del piede. ... Stadiazione clinica: recidiva oligometastatica polmonare; classificazione clinica al momento: cM1 (metastasi polmonari, sedi polmonari unicamente).","annotation":"Type of recurrence\/progression: oligometastatic pulmonary recurrence (lungs)"},{"note":"Risultati: si evidenziano due noduli polmonari di nuova insorgenza rispetto agli esami precedenti. Nel lobo inferiore destro, segmento basale, nodulo solido di 8 mm di diametro massimo; nel lobo superiore sinistro nodulo solido di 6 mm. Non si documentano altre lesioni nodulari di rilievo. ... Impressione diagnostica: due noduli polmonari subcentimetrici (8 mm RLL, 6 mm LUL) di nuova comparsa in paziente con extraskeletal Ewing sarcoma FNCLCC 3; aspetto radiologico compatibile con possibile localizzazione metastatica. Raccomandazioni: discussione multidisciplinare urgente per definire iter diagnostico-terapeutico; considerare PET-TC per stadiazione funzionale e\/o TC di rivalutazione a breve intervallo (6–8 settimane) per valutare dinamica di crescita; biopsia per conferma istologica in caso di progressione o positività PET.","annotation":"Type of recurrence\/progression: Distant metastases - lungs (Right lower lobe nodule 8 mm; Left upper lobe nodule 6 mm) (new on 20\/09\/2022)"},{"note":"Risultati: multiple nodularità polmonari bilaterali, distribuite in entrambi i campi polmonari, di morfologia nodulare e contorni in parte regolari. ... Conclusione: TC torace del 10\/02\/2024 con multiple nodularità parenchimali bilaterali, la maggiore di circa 25 mm in lobo inferiore destro, quadro radiologico altamente sospetto per malattia metastatica polmonare in paziente con sarcoma pleomorfo di alto grado. Nessun chiaro segno di recidiva locale addominale a livello dell’esame toraco-addominale limitato; si consiglia integrazione diagnostica con PET-CT o valutazione per eventuale biopsia mirata della lesione polmonare più accessibile e discussione azione di risposta a terapia sistemica (pleomorphic liposarcoma, trattamento con gemcitabina). ... Confronto\/temporizzazione: a distanza di circa 4 mesi dalla TC del 10\/02\/2024 e dopo tre cicli di gemcitabina iniziati il 05\/03\/2024, il quadro è suggestivo di progressione della malattia polmonare metastatica.","annotation":"Status of the patient at last follow-up: Alive With Disease (AWD) - metastases (lungs)"},{"note":"Stato attuale e sintomi: paziente vivente con malattia (AWD). Riferisce sintomi respiratori lievi da circa alcune settimane, in particolare tosse occasionale e lieve dispnea da sforzo, ben controllati con le misure conservative attuate a domicilio. ... Motivo della visita: controllo clinico in regime di cure palliative per pleomorphic liposarcoma (ICD‑O‑3 8858\/3, FNCLCC G3) con malattia metastatica polmonare documentata a febbraio 2024.","annotation":"Status of the patient at last follow-up: Alive With Disease (AWD) - metastases (lungs)"},{"note":"Valutazione complessiva: paziente in stato di “No Evidence of Disease”, sorveglianza attiva. Piano: proseguire follow‑up clinico e radiologico; ripetere TC torace‑addome di controllo tra circa 6 mesi salvo comparsa di nuovi sintomi; controlli clinici intercalari ogni 3–4 mesi nel primo biennio, con rivalutazione multidisciplinare in caso di sospetto di recidiva. ... Visita di follow‑up del 01\/09\/2023.","annotation":"Status of the patient at last follow-up: Alive, No Evidence of Disease (NED)"}]},{"match_indicator":"✓","note_id":"P001_2021-01-20_follow-up_11","p_id":"P001","note_date":"2021-01-20","report_type":"follow-up","prompt_type":"recur_or_prog-int","note_text_preview":"20\/01\/2021 — Visita di follow-up oncologico Motivo della visita: controllo clinico e imaging a distanza di circa 3 anni dall’intervento chirurgico per liposarcoma mixoide della coscia sinistra. Anamne...","note_text":"20\/01\/2021 — Visita di follow-up oncologico Motivo della visita: controllo clinico e imaging a distanza di c a dell’arto inferiore sinistro; RMN preoperatoria e biopsia confermarono quadro compatibile con myxoid liposarcoma (ICD-O-3 8852\/3). Resezione chirurgica eseguita il 15\/05\/2018 (asportazione en bloc, margini microscopicamente negativi con margine minimo 1 mm); esame istologico definitivo 22\/05\/2018: myxoid liposarcoma FNCLCC grado 2 con componente round-cell <5%. Radioterapia adiuvante al campo della ferita chirurgica eseguita e completata il 23\/07\/2018 (50 Gy\/25 fx). Follow-up strumentale regolare senza evidenza di malattia fino ad oggi. Sintomatologia attuale: la paziente riferisce assenza di dolore, nessuna tumefazione osservata o percepita, buon recupero funzionale dell’arto; stato generale buono, ECOG 0. Esame obiettivo: cicatrice sternamente guarita in regione anteriore coscia sinistra, non evidenti masse palpabili al livello del compartimento anteriore, assente dolorabilità alla palpazione; ampiezza articolare dell’anca e del ginocchio conservata; esame neurovascolare dell’arto indenne; assenza di linfoadenopatie clinicamente apprezzabili. Esami eseguiti: RMN della coscia sinistra eseguita in data odierna (20\/01\/2021) confrontata con esami precedenti: post-operatorio e post-RT esiti cicatriziali regolari senza formazione nodulare contrasto–enhancing a carico del letto chirurgico. Non evidenza di recidiva locale. In archivio, TC torace del 15\/01\/2020 risultava negativa per metastasi polmonari. Valutazione e conclusione: paziente in assenza di evidenza di malattia (NED) a 3 anni dall’intervento del 15\/05\/2018; RMN odierna non mostra segni di recidiva locale. Data la storia di myxoid liposarcoma FNCLCC 2 e il decorso fino ad oggi, si prosegue sorveglianza clinico-strumentale. Piano terapeutico e follow-up: sorveglianza con controllo clinico e RMN della coscia sinistra annuale; TC torace di sorveglianza da programmare entro 6–12 mesi salvo nuovi sintomi; presa in carico continuativa presso il centro sarcomi con richiesta immediata di rivalutazione in caso di comparsa di dolore, nuova tumefazione o sintomi respiratori. La paziente è stata informata e concorda il piano.","expected_annotation":"","predicted_annotation":"Type of recurrence\/progression: None.","llm_output":"Type of recurrence\/progression: None.","raw_output":"Annotation: Type of recurrence\/progression: None.","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":1,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"\", \"predicted\": \"[('Type of recurrence\/progression', 'None.')]\", \"match\": false}]","processing_time_seconds":0.454,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"La TC torace documenta multiple nodules polmonari bilateralmente distribuiti; il nodulo maggiore misura circa 25 mm in lobo inferiore destro. Non sono evidenti altre sedi metastatiche a livello addominale o pelvico né segni di recidiva locale sul piano della parete addominale. ... Interpretazione\/diagnosi: quadro compatibile con malattia metastatica polmonare da pleomorphic liposarcoma; malattia confinata ai polmoni (metastasi polmonari multiple bilaterali), classificata come cM1 (malattia metastatica).","annotation":"Type of recurrence\/progression: metastatic disease - lungs (multiple bilateral pulmonary metastases, largest ~25 mm)"},{"note":"Risultati: multiple nodularità polmonari bilaterali, distribuite in entrambi i campi polmonari, di morfologia nodulare e contorni in parte regolari. ... Conclusione: TC torace del 10\/02\/2024 con multiple nodularità parenchimali bilaterali, la maggiore di circa 25 mm in lobo inferiore destro, quadro radiologico altamente sospetto per malattia metastatica polmonare in paziente con sarcoma pleomorfo di alto grado. Nessun chiaro segno di recidiva locale addominale a livello dell’esame toraco-addominale limitato; si consiglia integrazione diagnostica con PET-CT o valutazione per eventuale biopsia mirata della lesione polmonare più accessibile e discussione multidisciplinare (tumor board sarcomi) per definire strategia terapeutica.","annotation":"Type of recurrence\/progression: distant metastases - lung (pulmonary)"},{"note":"Risultati: si evidenziano due noduli polmonari di nuova insorgenza rispetto agli esami precedenti. Nel lobo inferiore destro, segmento basale, nodulo solido di 8 mm di diametro massimo; nel lobo superiore sinistro nodulo solido di 6 mm. Non si documentano altre lesioni nodulari di rilievo. ... Impressione diagnostica: due noduli polmonari subcentimetrici (8 mm RLL, 6 mm LUL) di nuova comparsa in paziente con extraskeletal Ewing sarcoma FNCLCC 3; aspetto radiologico compatibile con possibile localizzazione metastatica. Raccomandazioni: discussione multidisciplinare urgente per definire iter diagnostico-terapeutico; considerare PET-TC per stadiazione funzionale e\/o TC di rivalutazione a breve intervallo (6–8 settimane) per valutare dinamica di crescita; biopsia per conferma istologica in caso di progressione o positività PET.","annotation":"Type of recurrence\/progression: Distant metastases - lungs (Right lower lobe nodule 8 mm; Left upper lobe nodule 6 mm) (new on 20\/09\/2022)"},{"note":"Sorveglianza regolare fino a febbraio 2024 risultò NED; tuttavia TC torace del 10\/02\/2024 ha evidenziato multipli noduli polmonari sospetti e staging del 20\/02\/2024 ha confermato malattia metastatica confinata ai polmoni. È stata avviata chemioterapia palliativa con gemcitabina il 05\/03\/2024; controllo radiologico del 10\/06\/2024 ha documentato progressione polmonare e, in conseguenza, la terapia sistemica è stata interrotta con passaggio a cure di supporto il 01\/07\/2024. ... È stata avviata chemioterapia palliativa con gemcitabina il 05\/03\/2024; controllo radiologico del 10\/06\/2024 ha documentato progressione polmonare e, in conseguenza, la terapia sistemica è stata interrotta con passaggio a cure di supporto il 01\/07\/2024.","annotation":"Type of recurrence\/progression: Distant metastatic progression - lungs"},{"note":"Esami eseguiti: PET-TC total body eseguita in data odierna (25\/09\/2022) ha mostrato foci metabolici a livello polmonare compatibili con coinvolgimento metastatico. I reperti corrispondono ai noduli identificati alla TC torace eseguita il 20\/09\/2022: nodulo del lobo inferiore destro di circa 8 mm e nodulo del lobo superiore sinistro di circa 6 mm; non sono state documentate ulteriori localizzazioni con uptake patologico a livello extrapolmonare né evidenze radiologiche di recidiva locale a livello del sito primario del piede. ... I reperti corrispondono ai noduli identificati alla TC torace eseguita il 20\/09\/2022: nodulo del lobo inferiore destro di circa 8 mm e nodulo del lobo superiore sinistro di circa 6 mm; non sono state documentate ulteriori localizzazioni con uptake patologico a livello extrapolmonare né evidenze radiologiche di recidiva locale a livello del sito primario del piede. ... Stadiazione clinica: recidiva oligometastatica polmonare; classificazione clinica al momento: cM1 (metastasi polmonari, sedi polmonari unicamente).","annotation":"Type of recurrence\/progression: oligometastatic pulmonary recurrence (lungs)"}]},{"match_indicator":"✗","note_id":"P001_2022-09-01_radiology_12","p_id":"P001","note_date":"2022-09-01","report_type":"radiology","prompt_type":"tumordiameter-int","note_text_preview":"Referto TC torace Data esame: 01\/09\/2022 Motivo: sorveglianza in paziente con pregresso liposarcoma mixoide della coscia sinistra (resezione R0 15\/05\/2018, RT adiuvante completata 23\/07\/2018). Tecnica...","note_text":"Referto TC torace Data esame: 01\/09\/2022 Motivo: sorveglianza in paziente con pregresso liposarcoma mixoide della coscia sinistra (resezione R0 15\/05\/2018, RT adiuvante completata 23\/07\/2018). Tecnica: acquisizione TC torace volumetrica eseguita il 01\/09\/2022 (protocollo parenchimale). Risultati: - Polmoni: multiple nodularità parenchimali bilaterali di nuova compar  imaging on 03\/2018)')]\", \"predicted\": \"[('Tumor longest diameter', '15 mm (at initial imaging on 01\/09\/2022).')]\", \"match\": false}]","processing_time_seconds":0.495,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Referto TC torace — 20\/09\/2022\n\nTecnica: TC torace eseguita il 20\/09\/2022 con acquisizioni ad alta risoluzione per studio nodulare polmonare.\n\nRisultati: si evidenziano due noduli polmonari di nuova insorgenza rispetto agli esami precedenti. Nel lobo inferiore destro, segmento basale, nodulo solido di 8 mm di diametro massimo; nel lobo superiore sinistro nodulo solido di 6 mm. Non si documentano altre lesioni nodulari di rilievo. Assenza di versamento pleurico significativo. Non evidenti linfoadenopatie mediastiniche di dimensioni patologiche.\n\nConfronto: TC torace eseguito in precedenza il 15\/03\/2021 risultava negativo per lesioni polmonari; pertanto le due formazioni nodulari sono nuove a distanza di circa 18 mesi dall’ultimo controllo radiologico e a circa due anni dal completamento della chemioterapia adiuvante (15\/07\/2020).\n\nCorrelazione locale: RMN della regione del dorso del piede eseguita in sede di follow-up risulta priva di segni di recidiva locale.\n\nImpressione diagnostica: due noduli polmonari subcentimetrici (8 mm RLL, 6 mm LUL) di nuova comparsa in paziente con extraskeletal Ewing sarcoma FNCLCC 3; aspetto radiologico compatibile con possibile localizzazione metastatica. Raccomandazioni: discussione multidisciplinare urgente per definire iter diagnostico-terapeutico; considerare PET-TC per stadiazione funzionale e\/o TC di rivalutazione a breve intervallo (6–8 settimane) per valutare dinamica di crescita; biopsia per conferma istologica in caso di progressione o positività PET. Correlare con anamnesi e terapista oncologico.","annotation":"Tumor longest diameter: 20 mm (at initial imaging on 09\/2019)"},{"note":"TC TORACE (esame comparativo) — 15\/01\/2023\n\nMotivo: valutazione intervallare d rita di 15 mm alla TC ...","note_text":"Referto istopatologico – data: 15\/09\/2022 Materiale ricevuto: campione di biopsia core ottenuto sotto guida TC da nodulo polmonare dominante (sede: polmone, lesione nodulare riferita di 15 mm alla TC del 01\/09\/2022). Descrizione macroscopica: frammenti bioptici inviati in formalina; dimensioni complessive non significative per valutazione macroscopia. Esame istologico: nei frammenti è presente un tumore a componente mieloide caratterizzato da matrice mucinosa abbondante, capillari delicati a pattern arboriforme e cellule con differenziazione lipoblastica. Non si evidenzia una significativa componente round-cell (>5%) nel materiale esaminato. Non si osservano aree di necrosi estesa nel campione disponibile. Interpretazione e diagnosi: reperti morfologici compatibili con metastasi di myxoid liposarcoma, coerente con il tumore primitivo della coscia sinistra asportato nel 2018. Classificazione istologica: Myxoid liposarcoma (ICD-O-3 8852\/3). FNCLCC grade: 2 (coerente con il referto istologico della resezione primaria del 22\/05\/2018). Note tecniche: il campione bioptico è diagnostico per lesione metastatica; indagini immunoistochimiche o molecolari non essenziali per la conferma morfologica in questo contesto clinico e non sono state determinanti per la diagnosi attuale (documentazione supplementare non disponibile in referto). Conclusioni e suggerimenti: diagnosi istologica di metastasi polmonare da myxoid liposarcoma, FNCLCC 2. Si propone discussione multidisciplinare presso sarcoma board per definire strategia terapeutica (possibilità di resezione metastatica, trattamento loco-regionale o terapia sistemica) alla luce della stadiazione toracica eseguita il 01\/09\/2022 e a distanza di circa quattro anni dall’intervento chirurgico primario del 15\/05\/2018. Firma digitale.","expected_annotation":"","predicted_annotation":"Necrosis in surgical specimen (type of): absent.","llm_output":"Necrosis in surgical specimen (type of): absent.","raw_output":"Necrosis in surgical specimen (type of): absent.","exact_match":false,"similarity_score":0.0,"overall_match":false,"total_values":1,"values_matched":0,"value_match_rate":0.0,"value_details":"[{\"field\": \"key_value_pairs\", \"expected\": \"\", \"predicted\": \"[('Necrosis in surgical specimen (type of)', 'absent.')]\", \"match\": false}]","processing_time_seconds":0.31,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Referto istopatologico definitivo del 20\/06\/2022: pleomorphic liposarcoma, FNCLCC 3, necrosi e indice mitotico elevati; margine profondo microscopicamente positivo (R1).","annotation":"Necrosis in surgical specimen (type of): necrosis present, described as extensive\/high in pathology report"},{"note":"Esame istologico definitivo del 20\/06\/2022: pleomorphic liposarcoma (ICD-O-3 8858\/3), FNCLCC grade 3, dimensione 200 mm, necrosi e indice mitotico elevato; margine profondo microscopicamente positivo (R1).","annotation":"Necrosis in surgical specimen (type of): present"},{"note":"Intervento chirurgico di escissione ampia con component separation e ricostruzione locale eseguito il 10\/06\/2022; referto istologico definitivo del 20\/06\/2022 conferma pleomorphic liposarcoma, FNCLCC 3, necrosi e indice mitotico elevato, margine profondo microscopicamente positivo (R1).","annotation":"Necrosis in surgical specimen (type of): present (extent not specified)"},{"note":"Esame microscopico: neoplasia costituita da foglietti di cellule piccole, rotonde, con elevata attività mitotica; aree di necrosi intratumorale documentate. Non evidenza di invasione linfovascolare negli spazi esaminati.","annotation":"Necrosis in surgical specimen (type of): intratumoral necrosis present"},{"note":"Presenza di estese aree di necrosi tumorale. L’aspetto istologico è compatibile con liposarcoma pleomorfico. ... Descrizione macroscopica: massa profonda, ben demarcata ma a margini irregolari, di aspetto lobulato; superficie di sezione con aree di necrosi e focolai emorragici.","annotation":"Necrosis in surgical specimen (type of): extensive tumor necrosis"}]},{"match_indicator":"✗","note_id":"P001_2022-09-25_oncology_14","p_id":"P001","note_date":"2022-09-25","report_type":"oncology","prompt_type":"chemotherapy_start-int","note_text_preview":"25\/09\/2022 — Visita oncologica \/ avvio terapia sistemica palliativa. Paziente femmina, portatrice di liposarcoma mixoide di coscia sinistra (sede: compartimento anteriore), diagnostica e trattata iniz...","note_text":"25\/09\/2022 — Visita oncologica \/ avvio terapia sistemica palliativa. Paziente femmina, portatrice di liposarcoma mixoide di coscia sinistra (sede: compartimento anteriore), diagnostica e trattata inizialmente nel 2018. In anamnesi: resezione ampia eseguita il 15\/05\/2018 con conferma istologica di myxoid liposarcoma (ICD‐O‐3 8852\/3), FNCLCC grado 2, componente round‐cell <5%, margini macroscopicamente negativi ma stretti (R0, margine più vicino 1 mm). Radioterapia adiuvante alla loggia chirurgica completata il 23\/07\/2018 (50 Gy in 25 frazioni). A distanza di circa 4 anni dalla chirurgia e dalla RT, la sorveglianza ha documentato comparsa di multiple nodularità polmonari bilaterali al TC (rilevate il 01\/09\/2022), la più voluminosa di 15 mm; biopsia TC‐guidata del 15\/09\/2022 ha confermato localmente metastatico myxoid liposarcoma coerente con il primitivo. Motivo dell’incontro: inizio chemioterapia palliativa con antracicline per controllo della malattia polmonare e dei sintomi se presenti. La paziente è attualmente in buone condizioni generali, paucisintomatica; valutazione clinica compatibile con trattamento sistemico palliativo. Dopo counseling sui benefici e rischi è stato concordato regime a base di doxorubicina 75 mg\/m2 ogni 3 settimane, con intento palliativo e piano di 6 cicli. Protocollo terapeutico e gestione: prima somministrazione di doxorubicina effettuata oggi, 25\/09\/2022, in day‐hospital oncologico; somministrazione completata senza complicanze immediate. Sono stati richiesti e\/o revisionati esami basali (emocromo, creatinina, transaminasi) e valutazione cardiologica di base; non sono state rilevate controindicazioni cliniche alla terapia antraciclinica. Piano di monitoraggio ematochimico pre‐ciclo e clinico per tossicità (mucosite, cardio‐tossicità, mielosoppressione); valutazione ecocardiografica ripetibile nel follow‐up secondo protocollo locale. Profilassi antiemetica prevista; eventuale uso di G‐CSF valutato sulla base della neutropenia post‐ciclo. Follow‐up e valutazione della risposta: rivalutazione clinica prima di ogni ciclo; TC torace di controllo prevista dopo 2 cicli (o comunque dopo 2–3 cicli) per valutare risposta radiologica. Discussione multidisciplinare prevista in caso di risposta clinica\/radiologica favorevole per valutare eventuali opzioni locali (metastasectomia o trattamenti ablativi) se tecnicamente e clinicamente appropriate. Consenso informato ottenuto e documentato. Prossima visita\/controllo ematochimico fissata prima del secondo ciclo, tra circa 3 settimane. Conclusione: trattamento palliativo con doxorubicina avviato il 25\/09\/2022 per malattia polmonare metastatica da myxoid liposarcoma; programma terapeutico e monitoraggio concordati.","expected_annotation":"Intravenous anthracycline chemotherapy with palliative intent started on 25\/09\/2022 and utilized doxorubicin 75 mg\/m2 q3w regimen (planned 6 cycles)","predicted_annotation":"Palliative chemotherapy with palliative intent started on 25\/09\/2022 and utilized doxorubicin regimen","llm_output":"Palliative chemotherapy with palliative intent started on 25\/09\/2022 and utilized doxorubicin regimen","raw_output":"Annotation: Palliative chemotherapy with palliative intent started on 25\/09\/2022 and utilized doxorubicin regimen","exact_match":false,"similarity_score":0.6522,"overall_match":false,"total_values":2,"values_matched":1,"value_match_rate":0.5,"value_details":"[{\"field\": \"dates\", \"expected\": \"25\/09\/2022\", \"predicted\": \"25\/09\/2022\", \"match\": true}, {\"field\": \"numbers_with_units\", \"expected\": \"[('75', 'mg\/m2'), ('6', 'cycles')]\", \"predicted\": \"\", \"match\": false}]","processing_time_seconds":0.508,"fewshots_used":5,"high_similarity":false,"fewshot_examples":[{"note":"Referto TC torace eseguita il 10\/06\/2024 per valutazione di risposta a terapia sistemica (pleomorphic liposarcoma, trattamento con gemcitabina). ... Confronto\/temporizzazione: a distanza di circa 4 mesi dalla TC del 10\/02\/2024 e dopo tre cicli di gemcitabina iniziati il 05\/03\/2024, il quadro è suggestivo di progressione della malattia polmonare metastatica.","annotation":"Systemic chemotherapy with palliative intent started on 05\/03\/2024 and utilized gemcitabine regimen"},{"note":"05\/10\/2022 — Visita oncologica per inizio terapia sistemica palliativa. ... Motivo della visita: avvio di chemioterapia palliativa con irinotecan + temozolomide (IT) per controllo sistemico di recidiva polmonare bilaterale documentata. ... Trattamento iniziato oggi (05\/10\/2022): schema irinotecan + temozolomide (IT) secondo protocollo del centro; primo ciclo somministrato\/programmato in giornata. Indicazioni di supporto e gestione tossicità fornite (profilassi antiemetica, consigli per diarrea neutropenia, follow-up ematico pre-ciclo). ... Conclusioni: inizio terapia sistemica palliativa con irinotecan + temozolomide per recidiva polmonare bilaterale confermata da TC del 20\/09\/2022 e PET-CT del 25\/09\/2022; strategia condivisa in MDT in data odierna. Documentazione clinica e piani terapeutici inseriti in cartella.","annotation":"Systemic chemotherapy with palliative intent started on 05\/10\/2022 and utilized irinotecan + temozolomide regimen"},{"note":"Sorveglianza con NED fino a settembre 2022, quando TC torace di controllo evidenziò noduli polmonari bilaterali (8 mm RLL, 6 mm LUL) con conferma PET-CT il 25\/09\/2022; decisione MDT di terapia sistemica palliativa con irinotecan + temozolomide iniziata il 05\/10\/2022. TC torace del 15\/01\/2023 documentava risposta parziale con riduzione delle lesioni (massimo ridotto a 4 mm).","annotation":"Palliative chemotherapy with irinotecan+temozolomide started on 05\/10\/2022 and utilized irinotecan+temozolomide regimen"},{"note":"È stata avviata chemioterapia palliativa con gemcitabina il 05\/03\/2024; controllo radiologico del 10\/06\/2024 ha documentato progressione polmonare e, in conseguenza, la terapia sistemica è stata interrotta con passaggio a cure di supporto il 01\/07\/2024.","annotation":"Systemic chemotherapy with palliative intent started on 05\/03\/2024 and utilized gemcitabine regimen"},{"note":"Trattamento sistemico palliativo con gemcitabina iniziato il 05\/03\/2024; TC di valutazione del 10\/06\/2024 ha mostrato aumento in numero e volume delle nodulazioni polmonari, compatibile con progressione di malattia.","annotation":"Systemic chemotherapy with palliative intent started on 05\/03\/2024 and utilized gemcitabine regimen"}]},{"match_indicator":"✗","note_id":"P001_2022-09-25_oncology_14","p_id":"P001","note_date":"2022-09-25","report_type":"oncology","prompt_type":"chemotherapy_end-int","note_text_preview":"25\/09\/2022 — Visita oncologica \/ avvio terapia sistemica palliativa. Paziente femmina, portatrice di liposarcoma mixoide di coscia sinistra (sede: compartimento anteriore), diagnostica e trattata iniz...","note_text":"25\/09\/2022 — Visita oncologica \/ avvio terapia sistemica palliativa. Paziente femmina, portatrice di liposarcoma mixoide di coscia sinistra (sede: compartimento anteriore), diagnostica e trattata inizialmente nel 2018. In anamnesi: resezione ampia eseguita il 15\/05\/2018 con conferma istologica di myxoid liposarcoma (ICD‐O‐3 8852\/3), FNCLCC grado 2, componente round‐cell <5%, margini macroscopicamente negativi ma stretti (R0, margine più vicino 1 mm). Radioterapia adiuvante alla loggia chirurgica completata il 23\/07\/2018 (50
